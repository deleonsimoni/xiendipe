<div class="card-works">
  <div class="row">
    <div *ngIf="reviewers.length > 0" class="col-md-10 border-right">
      <small>PARECERISTA</small>
      <select *ngIf="reviewers" class="form-control" [(ngModel)]="selectReview">
        <option *ngFor="let reviewer of reviewers" [selected]="reviewer._id == (work?.reviewers)[0]?.userId"
          [ngValue]="reviewer" type="combobox">
          {{ reviewer.email }}
        </option>
      </select>
    </div>
    <!--<div *ngIf="reviewers.length > 0" class="col-md-10 border-right">
      <small>-</small>
      <h4>-</h4>
    </div>-->
    <div *ngIf="reviewers.length > 0" style="cursor: pointer;" class="col-md-2 text-center align-self-center pointer"
      (click)="markReviewerWork(work._id)">
      <i class="fa fa-check"> Vincular</i>
    </div>

  </div>

  <div class="row">
    <div class="col-md-10 border-right">
      <small>T√çTULO</small>
      <h4>{{ work.title }}</h4>
    </div>


    <div class="col-md-2">
      <button *ngIf="(work?.reviewReviewer?.review?.icAllow == 'Nao' && work?.recurso?.icAllow == 'Nao') || (
          work?.reviewReviewer?.review?.icAllow == 'Nao' && !work?.recurso)" type="button"
        style="background-color:white; color: #a71212;" class="btn btn-primary float-left">
        <i class="fa fa-thumbs-o-down"> Parecer Negativo</i>
      </button>

      <button *ngIf="work?.reviewReviewer?.review?.icAllow == 'Nao' && work?.recurso?.icAllow == 'Sim'" type="button"
        style="background-color:white; color: #1cb616;" class="btn btn-primary float-left">
        <i class="fa fa-thumbs-o-up"> Parecer Positivo</i>
      </button>

      <button *ngIf="work?.reviewReviewer?.review?.icAllow == 'Sim'" type="button"
        style="background-color:white; color: #1cb616;" class="btn btn-primary float-right">
        <i class="fa fa-thumbs-o-up"> Parecer Positivo</i>
      </button>

    </div>

  </div>

  <div class="row">
    <div class="col-md-10 border-right">
      <small>Modalidade</small>
      <h4>{{ work.modalityId | modalities }}</h4>
    </div>
    <div style="cursor: pointer;" class="col-md-2 text-center align-self-center pointer" (click)="selectWork(work)">
      <i class="fa fa-plus"> Detalhes</i>
    </div>
  </div>
</div>
