<h1 mat-dialog-title>Registre-se</h1>
<div mat-dialog-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Nome completo" formControlName="nome" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Rg" formControlName="rg" required>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Cpf" formControlName="cpf" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="E-mail" formControlName="email" required>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Telefone" formControlName="telefone" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Estado" formControlName="estado" required>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Cidade" formControlName="cidade" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Instituição" formControlName="instituicao" required>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Senha" formControlName="senha" required>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Confirmar senha" formControlName="cfSenha" required>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button type="submit" [disabled]="registerForm.invalid">Enviar</button>
      <button mat-button (click)="close()" type="button">Cancelar</button>
    </div>
  </form>
</div>
