<div class="container">
    <div class="row justify-content-between">
        <div class="section-header" mat-dialog-title>
            <h2>Cadastrar conferencista</h2>
        </div>
        <i class="fa fa-times" (click)="close()"></i>
    </div>
    <div class="row" mat-dialog-content>
        <form class="reviewer" [formGroup]="conferencerForm">
            <div class="form-row justify-content-center">
                <div class="form-group col-md-3">
                    <div class="conferencer-img">
                        <img id="imageRender" src="../../assets/img/user.png" alt="" #imageRender>
                        <button (click)="loadImage()"><i class="fas fa-camera"></i></button>
                    </div>
                </div>
                <div class="form-group col-md-8">
                    <input type="text" name="fullname" class="form-control" id="name"
                        placeholder="Nome do conferencista" formControlName="fullname" />
                    <input type="text" name="email" class="form-control" id="email" placeholder="Email do conferencista"
                        formControlName="email" />
                    <textarea cols="59" rows="6" placeholder="Uma breve descriÃ§Ã£o sobre o conferencista"
                        formControlName="description"></textarea>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn-get-started" (click)="registerConferencista()">Submeter</button>
            </div>


            <input type="file" class="custom-file-input" style="display: none;" accept="image/*" data-max-size="5048"
                id="imageConferencer" (change)="setImage($event.target.files)" #fileInput />
        </form>

    </div>
</div>
