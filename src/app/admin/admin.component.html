<main id="submission">
    <div class="container submission-content">
        <div class="row">
            <div class="offset-md-1 col-md-10">
                <div class="box">
                    <div class="section-header">
                        <h2>Painel Gerencial</h2>
                    </div>

                    <div [ngClass]="{'section-header': menu.length > 1}">
                        <ul class="nav nav-pills">
                            <li class="nav-item" *ngFor="let item of menu">
                                <a class="nav-link" [routerLink]="[item.path]"
                                    routerLinkActive="active">{{item.name}}</a>
                            </li>
                        </ul>
                    </div>

                    <div>
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
