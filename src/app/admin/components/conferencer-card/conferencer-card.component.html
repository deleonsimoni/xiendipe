<div class="card-conferencer">
    <div style="cursor:pointer " class="row justify-content-between">
        <i class="fa fa-times" style="color: red;" (click)="delete(conferencista._id)">Excluir</i>
        <br>
    </div>
    <div class="header">
        <img width="150px" height="150px" id="imageRender"
            src="https://xiendipe.s3.sa-east-1.amazonaws.com/{{conferencista.imagePathS3}}" alt="" #imageRender>
    </div>

    <div class="content">
        <h2>{{ conferencista.fullname }}</h2>
        <hr>
        <h4>{{ conferencista.description }}</h4>
    </div>
</div>
