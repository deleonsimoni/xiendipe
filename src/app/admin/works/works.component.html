<div class="form">

    <div *ngFor="let work of works; let i = index" [ngClass]="{'mb-3': works.length > 1}">
        <work-card [work]="work" (selected)="receiverSelectedWork($event)"></work-card>
        <work-content [work]="work" *ngIf="work && work._id == workSelect"></work-content>
    </div>

</div>
