<!--==========================
    Login Section
============================-->
<main id="login">
    <div class="container login-content">
        <div class="row justify-content-center">
            <div class="col-md-8 col-sm-10 col-lg-6">
                <div class="box">
                    <div class="section-header">
                        <h2>Recuperar Senha</h2>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="recuperarSenha()">
                        <div class="form-row justify-content-center">
                            <div class="form-group col-md-12">
                                <input type="text" name="email" class="form-control" id="email" placeholder="Email"
                                    formControlName="email" />
                                <div *ngIf="validate.email.errors && submit" class="alert alert-danger">
                                    <div [hidden]="!validate.email.errors.required">
                                        Preencha o campo email
                                    </div>
                                    <div [hidden]="!validate.email.errors.pattern">
                                        Formato de email inválido
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <input type="text" name="document" class="form-control" id="document"
                                    placeholder="CPF ou Passaporte sem traços ou hífen" formControlName="document" />
                                <div *ngIf="validate.document.errors && submit" class="alert alert-danger">
                                    <div [hidden]="!validate.document.errors.required">
                                        Preencha o campo CPF ou Passaporte
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <button class="btn-get-started" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</main><!-- #eixos -->
