<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12 align-content-center">
            <h3>
                <strong>
                    Cadastro Realizado com sucesso
                </strong>
                <i class="fa fa-times" (click)="close()"></i>
            </h3>
            <p>
                Parabéns, seu cadastro foi realizado com sucesso, agora você pode acessar suas ações como: Enviar
                Trabalhos, Gerar Certificado, Pagamentos e etc...
            </p>
            <img src="/assets/img/img-menu-acoes.jpg" />
        </div>
    </div>
</div>
