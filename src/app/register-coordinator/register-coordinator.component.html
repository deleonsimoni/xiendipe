<!--==========================
    Submission
  ============================-->
<main id="submission">
    <div class="container submission-content">
        <div class="row">
            <div class="offset-md-1 col-md-10">
                <div class="box">
                    <div class="form">
                        <form role="form" class="contactForm" [formGroup]="coordinatorForm" (ngSubmit)="register()">
                            <div class="section-header">
                                <h2>Cadastro de coordenadores</h2>
                            </div>
                            <div>
                                <div class="form-row justify-content-center">
                                    <div class="form-group col-md-10">
                                        <div>
                                            <select class="form-control" id="opt" formControlName="axis">
                                                <option *ngFor="let eixo of eixos" [value]="eixo.id">
                                                    {{ eixo.name }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row justify-content-center">
                                    <div class="form-group col-md-10">
                                        <div formArrayName="authors"
                                            *ngFor="let item of coordinatorForm.get('authors')['controls']; let i = index;">
                                            <div [formArrayName]="i">
                                                <input type="text" name="autor" class="form-control"
                                                    [ngClass]="{'mt-2': i >= 1}" id="autor"
                                                    placeholder="Email do coordenador" formControlName="email" />
                                            </div>
                                        </div>
                                        <button class="btn-get-started" type="button" (click)="addAuthors()"><i
                                                class="fas fa-plus"></i> Coordenadores</button>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <button class="btn-get-started" type="submit">Submeter</button>

                                    <!-- <div *ngIf="enviando" class="row justify-content-center"><button
                                            class="btn-get-started"><i class="fas fa-spinner fa-pulse"></i></button>
                                    </div> -->

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
